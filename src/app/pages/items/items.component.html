<mat-card>
    <mat-card-header>
      <mat-card-title>{{titulo}}</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  Nombre. </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
          <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca. </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
          </ng-container>
          <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo. </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
          </ng-container>
          <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
              <td mat-cell *matCellDef="let element">
                <span [ngClass]="{'estadoEliminado': !verEstado(element),
                'estadoActivo': verEstado(element)}"> {{ verEstado(element)}}</span>
            </td>
            </ng-container>
          <ng-container matColumnDef="categoria_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria. </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria_id}} </td>
          </ng-container>
          <ng-container matColumnDef="actualizar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actualizar. </th>
            <td mat-cell *matCellDef="let element"> <button (click)="openUpdateDialog(element)" color="primary"  [disabled]="!verEstado(element)" mat-raised-button>Actualizar</button> </td>
          </ng-container>
          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar. </th>
            <td mat-cell *matCellDef="let element"> <button (click)="deleteItem(element)" color="primary"  [disabled]="!verEstado(element)" mat-raised-button>Eliminar</button> </td>
          </ng-container>




          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons itemsPerPageLabel="item por pagina"></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="openDialog()">Crear</button>

    </mat-card-actions>
  </mat-card>
