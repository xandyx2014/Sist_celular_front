<h1 mat-dialog-title>Crear Formulario</h1>
<div mat-dialog-content>
  <form [formGroup]="myForm">
      <mat-form-field>
          <mat-label>Items</mat-label>
          <select formControlName="item_id" matNativeControl required>
            <option *ngFor="let item of items" [value]="item.id">{{ item.nombre }} || {{ item.modelo }} || {{ item.marca }}</option>
          </select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="descripcion" matInput placeholder="Descripcion " required >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="precioTotal"  (keypress)="numberOnly($event)" matInput placeholder="Precio Total" required >
        </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button [disabled]="!myForm.valid" mat-button cdkFocusInitial (click)="storeDetalleFormulario()" >Crear</button>
</div>
