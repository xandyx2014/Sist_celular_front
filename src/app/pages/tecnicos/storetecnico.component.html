<h1 mat-dialog-title>Crear Tecnico</h1>
<div mat-dialog-content>
  <form [formGroup]="myForm">
  <mat-form-field>
    <input matInput  formControlName="nombre"  placeholder="Nombre">
  </mat-form-field>
  <mat-form-field>
    <input matInput  formControlName="direccion" placeholder="Direccion">
  </mat-form-field>
  <mat-form-field>
    <input matInput  formControlName="telefono" placeholder="Telefono">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="correo" placeholder="Correo">
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button *ngIf="crearButton()" cdkFocusInitial (click)="storeTecnicos()" [disabled]="!myForm.valid">Crear</button>
  <button mat-button *ngIf="!crearButton()" cdkFocusInitial (click)="updateTecnico()">Actualizar</button>
</div>
